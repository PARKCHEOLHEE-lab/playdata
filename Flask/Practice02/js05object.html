<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let person = {
            name : 'PARKCHEOL-HEE',
            age  : 28
        };
        console.log(person);          // python의 dictionary type
        console.log(person.name);     // key값으로 호출 가능
        console.log(person.age);
        console.log(typeof(person));  // object type

        let person2 = {
            name : 'PARKDONG-HO',
            age  : 11,
            id   : 9403,
            allinfo : function(){
                return 'Name:' + this.name + ' | ' + 'Age:' + this.age + ' | ' + 'ID:' + this.id;
            }
        };
        console.log(person2.allinfo());
    </script>
</body>
</html>
